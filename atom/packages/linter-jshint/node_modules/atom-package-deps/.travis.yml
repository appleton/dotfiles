# Project specific config
matrix:
  include:
    - os: linux
      language: node_js
      node_js: "5"
    - os: linux
      language: node_js
      node_js: "5"
      env: ATOM_CHANNEL=beta

install:
  - npm install
  - npm run compile

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

# Generic setup follows
notifications:
  email:
    on_success: never
    on_failure: change

git:
  depth: 10

sudo: false

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot

branches:
  only:
    - master
